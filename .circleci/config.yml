# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  setup:
    docker: &docker
      # specify the version you desire here
      - image: cimg/node:18.2
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v5-dependencies-
      - run:
          name: yarn install
          command: |
            yarn config set cache-folder ~/.cache/yarn
            yarn install --prefer-offline --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - packages/core/node_modules
            - packages/endpoint/node_modules
            - packages/experimental/node_modules
            - packages/graphql/node_modules
            - packages/hooks/node_modules
            - packages/img/node_modules
            - packages/legacy/node_modules
            - packages/normalizr/node_modules
            - packages/rest/node_modules
            - packages/rest-hooks/node_modules
            - packages/test/node_modules
            - packages/use-enhanced-reducer/node_modules
            - examples/benchmark/node_modules
            - examples/normalizr-bench/node_modules
            - examples/normalizr-github/node_modules
            - examples/normalizr-redux/node_modules
            - examples/normalizr-relationships/node_modules
            - examples/todo-app/node_modules
            - examples/github-app/node_modules
            - ~/.cache/yarn
          key: v5-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn run lerna run build --stream
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  lint:
    docker: *docker
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            yarn lint packages/*/src

  typecheck:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            cd packages/normalizr
            yarn run typecheck

  unit_tests:
    parameters:
      react-version:
        type: string
    docker: *docker
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            if [ "<< parameters.react-version >>" != "^18" ]; then
            yarn add -W --dev react@<< parameters.react-version >> react-dom@<< parameters.react-version >> react-test-renderer@<< parameters.react-version >> @testing-library/react@^12.0.0
            fi
      - run:
          command: |
            yarn test:ci --maxWorkers=3

  test_coverage:
    docker: *docker
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            yarn add -W --dev react@^17.0.0 react-dom@^17.0.0 react-test-renderer@^17.0.0 @testing-library/react@^12.0.0
      - run:
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov;
            chmod +x codecov;
            yarn run test:coverage --ci --maxWorkers=4 --coverageReporters=text-lcov > ./lcov.info;
            if [ "$CODECOV_TOKEN" != "" ]; then
            ./codecov -t ${CODECOV_TOKEN} < ./lcov.info || true;
            else
            ./codecov < ./lcov.info || true;
            fi

  salus:
    machine: true
    steps:
      - checkout
      - run: docker run -t -v $(pwd):/home/repo coinbase/salus

  examples:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            cd examples/normalizr-relationships
            yarn run start

  validate-esmodule-browser-build:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            cd examples/todo-app
            yarn run build:browser --env readable

workflows:
  version: 2
  all-tests:
    jobs:
      - setup
      - unit_tests:
          matrix:
            parameters:
              react-version: ["^17.0.0", "^18"]
          requires:
            - setup
      - test_coverage:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - typecheck:
          requires:
            - setup
      - examples:
          requires:
            - setup
      - validate-esmodule-browser-build:
          requires:
            - setup
      - salus
